name: Deploy schematic-js

permissions:
  id-token: write
  contents: read

on:
  push:
    tags:
      - "schematic-js@*"
  workflow_dispatch:

jobs:
  lint:
    name: Lint
    runs-on: runs-on=${{ github.run_id }}/runner=4cpu-linux-x64/extras=s3-cache
    steps:
      - uses: runs-on/action@v2.0.3
      - uses: actions/checkout@v5.0.0
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: ".bun-version"
      # Install from root to ensure Bun workspace resolution links all packages
      - name: Install dependencies
        run: bun install
      - name: Lint
        working-directory: ./js
        run: bun run lint

  test:
    name: Test
    runs-on: runs-on=${{ github.run_id }}/runner=4cpu-linux-x64/extras=s3-cache
    steps:
      - uses: runs-on/action@v2.0.3
      - uses: actions/checkout@v5.0.0
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: ".bun-version"
      # Install from root to ensure Bun workspace resolution links all packages
      - name: Install dependencies
        run: bun install
      - name: Test
        working-directory: ./js
        run: bun run test
      - name: Test (React Native)
        working-directory: ./js
        run: bun run test:reactnative

  deploy:
    name: Browser Deploy
    # TEMPORARILY DISABLED: Re-enable after Bun migration is tested and stable
    if: false
    runs-on: runs-on=${{ github.run_id }}/runner=4cpu-linux-x64/extras=s3-cache
    needs: ["test", "lint"]
    steps:
      - uses: runs-on/action@v2.0.3
      - uses: actions/checkout@v5.0.0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: ".bun-version"

      # Install from root to ensure Bun workspace resolution links all packages
      - name: Install dependencies
        run: bun install

      - name: Update version
        working-directory: ./js
        run: ./version.sh

      - name: Build browser bundle
        working-directory: ./js
        run: bun run build:browser

      - name: ðŸš€auth-oidc-aws-prod
        uses: aws-actions/configure-aws-credentials@v5.0.0
        with:
          role-to-assume: ${{ vars.PROD_AWS_ROLE_ARN }}
          aws-region: ${{ vars.PROD_AWS_REGION }}

      - name: Get package version
        id: package
        run: |
          echo "version=$(node -p "require('./package.json').version")" >> "$GITHUB_OUTPUT"
        working-directory: ./js

      - name: Deploy browser build
        run: |
          aws s3 cp dist/schematic.browser.js s3://${{ vars.PROD_JS_BUCKET_NAME }}/js/schematic.js
          aws s3 cp dist/schematic.browser.js s3://${{ vars.PROD_JS_BUCKET_NAME }}/js/schematic.${{ steps.package.outputs.version }}.js
          aws configure set preview.cloudfront true
          aws cloudfront create-invalidation --distribution-id ${{ vars.PROD_JS_DISTRIBUTION_ID }} --paths "/js/schematic.js" "/js/schematic.${{ steps.package.outputs.version }}.js"
        working-directory: ./js

  publish:
    name: NPM Publish
    # TEMPORARILY DISABLED: Re-enable after Bun migration is tested and stable
    if: false
    runs-on: runs-on=${{ github.run_id }}/runner=4cpu-linux-x64/extras=s3-cache
    permissions:
      packages: write
      contents: read
    needs: ["test", "lint"]
    steps:
      - uses: runs-on/action@v2.0.3
      - uses: actions/checkout@v5.0.0
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: ".bun-version"
      # Install from root to ensure Bun workspace resolution links all packages
      - name: Install dependencies
        run: bun install
      - name: Build
        working-directory: ./js
        run: bun run build
      - name: Set up .npmrc
        run: touch .npmrc && echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > .npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        working-directory: ./js
      - run: bun publish --access public
        working-directory: ./js

  notify_slack:
    name: Notify Slack
    # TEMPORARILY DISABLED: Re-enable after Bun migration is tested and stable
    if: false
    runs-on: runs-on=${{ github.run_id }}/runner=1cpu-linux-arm64
    needs: [deploy, publish]
    steps:
      - uses: rtCamp/action-slack-notify@v2.3.3
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_TITLE: Updated schematic-js
          SLACK_ICON: https://schematic-public-assets.s3.amazonaws.com/logos/logo-transparent.png
