name: Pull request - schematic-js

on:
  pull_request:
    paths:
      - js/**

jobs:
  build:
    name: Build
    runs-on: runs-on=${{ github.run_id }}/runner=4cpu-linux-x64/extras=s3-cache
    steps:
      - uses: runs-on/action@v2.0.3
      - uses: actions/checkout@v5.0.0
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: ".bun-version"
      # Install from root to ensure Bun workspace resolution links all packages
      - name: Install dependencies
        run: bun install
      - name: Build
        working-directory: ./js
        run: bun run build

  lint:
    name: Lint
    runs-on: runs-on=${{ github.run_id }}/runner=4cpu-linux-x64/extras=s3-cache
    steps:
      - uses: runs-on/action@v2.0.3
      - uses: actions/checkout@v5.0.0
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: ".bun-version"
      # Install from root to ensure Bun workspace resolution links all packages
      - name: Install dependencies
        run: bun install
      - name: Lint
        working-directory: ./js
        run: bun run lint

  test:
    name: Test
    runs-on: runs-on=${{ github.run_id }}/runner=4cpu-linux-x64/extras=s3-cache
    steps:
      - uses: runs-on/action@v2.0.3
      - uses: actions/checkout@v5.0.0
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: ".bun-version"
      # Install from root to ensure Bun workspace resolution links all packages
      - name: Install dependencies
        run: bun install
      - name: Test
        working-directory: ./js
        run: bun test
