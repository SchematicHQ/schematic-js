name: Pull request - schematic-js

on:
  pull_request:
    paths:
      - js/**

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20.x
      - name: Yarn install
        working-directory: ./js
        run: yarn install
      - name: Build
        working-directory: ./js
        run: yarn build

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20.x
      - name: Yarn install
        working-directory: ./js
        run: yarn install
      - name: Lint
        working-directory: ./js
        run: yarn lint

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20.x
      - name: Yarn install
        working-directory: ./js
        run: yarn install
      - name: Test
        working-directory: ./js
        run: yarn test
