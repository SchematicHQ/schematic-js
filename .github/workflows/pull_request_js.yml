name: Pull request - schematic-js

on:
  pull_request:
    paths:
      - js/**

jobs:
  build:
    name: Build
    runs-on: runs-on=${{ github.run_id }}/runner=4cpu-linux-x64/extras=s3-cache
    steps:
      - uses: runs-on/action@v2
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v5
        with:
          node-version: 20.x
      - name: Yarn install
        working-directory: ./js
        run: yarn install
      - name: Build
        working-directory: ./js
        run: yarn build

  lint:
    name: Lint
    runs-on: runs-on=${{ github.run_id }}/runner=4cpu-linux-x64/extras=s3-cache
    steps:
      - uses: runs-on/action@v2
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v5
        with:
          node-version: 20.x
      - name: Yarn install
        working-directory: ./js
        run: yarn install
      - name: Lint
        working-directory: ./js
        run: yarn lint

  test:
    name: Test
    runs-on: runs-on=${{ github.run_id }}/runner=4cpu-linux-x64/extras=s3-cache
    steps:
      - uses: runs-on/action@v2
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v5
        with:
          node-version: 20.x
      - name: Yarn install
        working-directory: ./js
        run: yarn install
      - name: Test
        working-directory: ./js
        run: yarn test
