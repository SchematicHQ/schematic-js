name: Merge request

on:
  pull_request:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Run install
        uses: borales/actions-yarn@v4
        with:
          cmd: install

      - name: Build browser bundle
        uses: borales/actions-yarn@v4
        with:
          cmd: build:browser

      - name: Build ESM
        uses: borales/actions-yarn@v4
        with:
          cmd: build:esm

      - name: Build CJS
        uses: borales/actions-yarn@v4
        with:
          cmd: build:cjs

      - name: Build types
        uses: borales/actions-yarn@v4
        with:
          cmd: build:types
