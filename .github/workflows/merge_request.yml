name: Merge request

on:
  pull_request:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Run install
        uses: borales/actions-yarn@v4
        with:
          cmd: install

      - name: Browser Build
        uses: borales/actions-yarn@v4
        with:
          cmd: build:browser

      - name: NPM Build
        uses: borales/actions-yarn@v4
        with:
          cmd: build:node
