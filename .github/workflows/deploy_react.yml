name: Deploy schematic-react

on:
  push:
    branches:
      - main
    paths:
      - react/**
  workflow_dispatch:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20.x
      - name: Yarn install
        working-directory: ./react
        run: yarn install
      - name: Lint
        working-directory: ./react
        run: yarn lint

  publish:
    name: NPM Publish
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    needs: ["test", "lint"]
    steps:
      - uses: actions/checkout@v4
      - name: Set Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
      - name: Yarn install
        working-directory: ./react
        run: yarn install
      - name: Build
        working-directory: ./react
        run: yarn build
      - name: Set up .npmrc
        run: touch .npmrc && echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > .npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        working-directory: ./react
      - run: yarn publish --access public
        working-directory: ./react

  notify_slack:
    name: Notify Slack
    runs-on: ubuntu-latest
    needs: [publish]
    steps:
      - uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_TITLE: Updated schematic-react
          SLACK_ICON: https://schematic-public-assets.s3.amazonaws.com/logos/logo-transparent.png
